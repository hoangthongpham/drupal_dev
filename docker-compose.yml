networks:
  drupal_dev_network:
    driver: bridge

volumes:
  site:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: $PWD/src

services:
  app:
    container_name: drupal_dev_app
    image: drupal_dev_app
    build:
      dockerfile: Dockerfile
      context: .docker/php/
    restart: always
    networks:
      - drupal_dev_network
    volumes:
      - ./.docker/php/config/php.ini:/usr/local/etc/php/php.ini
      - site:/var/www/html

  db:
    container_name: drupal_dev_db
    image: postgres:16
    restart: unless-stopped
    networks:
      - drupal_dev_network
    environment:
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: drupal_dev_db
    volumes:
      - ./.docker/database:/var/lib/postgresql/data
      - ./.docker/backups:/var/backups
    ports:
      - '5433:5432'

  webserver:
    container_name: drupal_dev_webserver
    image: drupal_dev_webserver
    build:
      context: .docker/nginx/
      dockerfile: Dockerfile
    networks:
      - drupal_dev_network
    volumes:
      - site:/var/www/html
      - ./.docker/nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
      - ./.docker/nginx/certs/server.crt:/etc/nginx/certs/cert.crt
      - ./.docker/nginx/certs/server.key:/etc/nginx/certs/cert.key
      - ./.docker/nginx/logs/nginx:/var/log/nginx
    ports:
      - 80:80
      - 443:443

  workspace:
    container_name: drupal_dev_workspace
    image: drupal_dev_workspace
    build:
      context: .
      dockerfile: .docker/workspace/Dockerfile
    networks:
      - drupal_dev_network
    volumes:
      - site:/var/www/html
    tty: true

